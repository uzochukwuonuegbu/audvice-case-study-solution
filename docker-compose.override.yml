version: '3.8'

services:

  type-controller-app-dev:
    build:
      context: ./
      target: dev
    links:
      - postgres-db
    volumes:
      - .:/src
    command: npm run dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=dev
      - PORT=3000
    restart: on-failure
  postgres-db-dev:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: audvice-dev
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: